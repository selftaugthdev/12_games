<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Guessing Game</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Guess The Secret Number If You Can!</h1>
        <h3 class="hint">Hint - It's Between 0 And 25</h3>
        <!-- <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea> -->
        <form action="" class="form" id="guessForm"> 
            <label for="">
                <input type="text" id="input" name="input">
            </label>
            <button type="submit" id="submit" name="submit">GUESS</button>
        </form>
        <output class="output"></output>
    </main>
</body>
</html>
